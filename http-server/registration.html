<head>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <centre>
    <div class="center-container">
        <h1>Registration Form</h1>
<form  class="registration-form" id="user-form">
    <label for="name">Name</label>
    <input required type="text" id="name" name="name" placeholder="Enter Full Name"><br>
    <br>
    <label for="email">Email</label>
    <input required type="email" id="email" name="email" placeholder="Enter Email"><br>
    <br>
    <label for="password">Password</label>
    <input required type="password" id="password" name="password" placeholder="Enter password"><br>
    <br>
    <label for="dob">Date of Birth</label>
    <input  required type="date" id="dob" name="dob" placeholder="Enter date of birth" min="1968-08-08" max="2005-08-08"><br>
    <br>
    <input  type="checkbox" id="acceptTerms" name="acceptTerms">
    <label for="acceptTerms">Accept Terms And Conditions</label><br>
    <br>
    <button type="submit">Submit</button>
</form>
</div>
        <div class="container">
    <div class="center-container">
    <h2>Entries</h2></div>
    <div id="user-entries"></div>
 </div>

<script src="./index1.js"></script>
</centre>
</body>
